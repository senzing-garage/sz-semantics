name: pytest windows

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 7 * * *"
  workflow_dispatch:

env:
  PYTHONPATH: ${{ github.workspace }}/src
  SENZING_TOOLS_DATABASE_URL: 'sqlite3://na:na@nowhere/C:\Temp\sqlite\G2C.db'

permissions: {}

jobs:
  pytest-windows:
    concurrency:
      group: pytest-windows-${{ matrix.python-version }}-${{ github.head_ref || github.ref_name }}
      cancel-in-progress: true
    name: "pytest with Senzing: OS: windows-latest; Python ${{ matrix.python-version }}"
    permissions:
      contents: read
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m venv .\\venv
          .\\venv\\Scripts\\activate
          python -m pip install --upgrade pip
          python -m pip install --group all .

      - name: Run pytest
        run: |
          .\\venv\\Scripts\\activate
          $Env:SENZING_PATH = "$Env:USERPROFILE\Senzing"
          pytest tests/ --verbose --capture=no --cov=src

      - name: Rename coverage file
        env:
          COVERAGE_FILE: "coverage.${{ matrix.python-version }}"
        run: |
          Rename-Item -Path .coverage -NewName "$env:COVERAGE_FILE"

      - name: Store coverage file
        uses: actions/upload-artifact@v6
        with:
          name: "coverage-${{ matrix.python-version }}"
          path: "coverage.${{ matrix.python-version }}"

  coverage:
    if: github.event_name == 'pull_request'
    name: Coverage
    needs: pytest-windows
    permissions:
      pull-requests: write
      contents: write
    uses: senzing-factory/build-resources/.github/workflows/python-coverage-comment.yaml@v3

  slack-notification:
    needs: [pytest-windows]
    if: ${{ always() && contains(fromJSON('["failure", "cancelled"]'), needs.pytest-windows.result ) && github.event_name == 'schedule' }}
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    uses: senzing-factory/build-resources/.github/workflows/build-failure-slack-notification.yaml@v3
    with:
      job-status: ${{ needs.pytest-windows.result }}
