[project]

name = "sz_semantics"
version = "1.0.0"
description = "Transform JSON output from Senzing SDK for use with graph technologies, semantics, and downstream LLM integration"

authors = [
    { name = "Paco Nathan", email = "paco@senzing.com" }
]

license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.11"

dependencies = [
    "rdflib (>=7.2.1,<8.0.0)",
    "networkx (>=3.5,<4.0)",
]


[tool.poetry]

requires-poetry = ">=2.1"


[tool.poetry.group.dev.dependencies]

pytest = "^8.4.2"
pylint = "^3.3.8"
mypy = "^1.18.2"
types-networkx = "^3.5.0.20250918"
icecream = "^2.1.8"


[build-system]

requires = [
    "poetry-core>=2.0.0,<3.0.0",
]

build-backend = "poetry.core.masonry.api"
